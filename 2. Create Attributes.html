<!DOCTYPE html>
<html lang="en">
<head>
    <title>Attributes</title>
</head>
<body>
    <h1>Hello JavaScript</h1>
    <script>
        h1 = document.querySelector('h1')
        
        // returns attributes as map
        att = h1.attributes
        
        // set attribute
        h1.setAttribute('class','demo')
        
        // remove attribute
        h1.removeAttribute('class')
        
    </script>
</body>
</html>
