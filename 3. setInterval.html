<!DOCTYPE html>
<html lang="en">
<head>
    <title>Interval</title>
</head>
<body>
    <h1 id="demo">Hello JavaScript</h1>
    <script>
        setInterval(()=>document.getElementById("demo").innerHTML= new Date(), 1000)
        
    </script>
</body>
