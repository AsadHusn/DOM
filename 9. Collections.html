<!--
    The HTMLCollection Object
    it is an array-like list (collection) of HTML elements.
    An HTMLCollection is NOT an array! cannot use array methods
    
    returns Collections
    getElementsByTagName(), getElementsByClassName()
    
    Accessed by an index number
    coll = document.getElementsByTagName("div");
    
    * iterate through it
    for(let i=0; i<coll.length; i++){
        coll[i].innerHTML = "Hi!"
    }
    * also
    for (const i of coll) {
        i.innerHTML = "There!"
    }
-->
<!DOCTYPE html>
<html lang="en">
<head>
    <title>Collections</title>
</head>
<body>
    <h1>Hey JavaScript</h1>
    <script>
        c = document.getElementsByTagName('h1');
        
        for(let i of c){
            i.innerText = "Hi JavaScript"
        }
        
    </script>
</body>
</html>
